services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
  nginx:
    image: nginx:latest
    ports:
      - "5002:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf