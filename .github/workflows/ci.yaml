name: CI
permissions:
  contents: read

on:
  pull_request:
    branches:
    - '*'
  push:
    branches:
    - master

defaults:
  run:
    shell: bash

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    
    - name: Setup node
      uses: actions/setup-node@v6
      with:
        node-version: 24
        cache: 'pnpm'

    - name: Setup Buf
      uses: bufbuild/buf-action@v1
      with:
        setup_only: true
    
    - name: Setup golangci
      uses: golangci/golangci-lint-action@v9
      with:
        install-only: true
    
    - name: Setup just
      uses: extractions/setup-just@v3
    
    - name: Install
      run: |
        go mod download
        pnpm install --frozen-lockfile -r

    - name: Perform lint
      run: |
        just gen fmt lint
        git diff --exit-code
